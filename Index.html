<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de equipo Expo</title>

    <!--Hoja de estilo propia-->
    <link rel="stylesheet" href="css/Style.css">

    <!--Esta la hoja de estilo de pico-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>

    <!--"container" centra el contenido y limita el ancho-->
<header class="container">
    <nav>
        <ul>
            <li>
                <b>Expo Magement System</b>
            </li>
        </ul>
        <ul>
            <li><a href="#">Tareas</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#" role="button">Cerrar sesion</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2>Integrantes del Equipo</h2>

    <di class="tabla-scroll">
        <table id="tabla" class="overflow-auto">
            <thead>
                <!--"tr" - Table row - Fila-->
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electronico</th>
                    <th>Acciones</th><!--Botones para eliminar y Editar<Actualizar>-->
                </tr>
            </thead>
    
            <tbody>
                <!--Aqui van los registros que viene de la api-->
            </tbody>
        </table>
    </div>

</main>

 <!--El modal/dialog aparece frente al contenido-->
 <dialog id="mdAgregar">
    <article>
        <header>
            <a href="#" class="close" id="btnCerrar"></a>
            <h3>Agregar nuevo usuario</h3>
        </header>
        <form id="frmAgregar">
            <input type="text" id="txtNombre" placeholder="Nombre" required>
            <input type="text" id="txtApellido" placeholder="Apellido">
            <input type="text" id="txtEmail" placeholder="Correo Electronico">

            <button type="submit" class="contrast">Guardar</button>
        </form>
    </article>
</dialog>

<!--Boton flotante para agregar registros-->
<button id="BtnAgregar" class="add-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
</button>

    <script src="js/Scrip.js"></script>
</body>
</html>
